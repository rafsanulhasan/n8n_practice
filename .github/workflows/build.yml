name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"rafsanulhasan_n8n_practice" /o:"rafsanulhasan" /d:sonar.token="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="**/coverage/**/coverage.opencover.xml" /d:sonar.cs.stryker.reportsPaths="**/StrykerOutput/**/mutation-report.json" /d:sonar.coverage.exclusions="**/AgenticChat/**,**/AgenticChat.IntegrationTests/**,**/Program.cs,**/N8NModels.cs,**/*.razor" /d:sonar.exclusions="**/obj/**,**/bin/**,**/StrykerOutput/**,**/coverage/**" /d:sonar.tests="tests/Connector.UnitTests,tests/AgentiChat.IntegrationTests" /d:sonar.test.inclusions="**/*Tests.cs" /d:sonar.qualitygate.wait=true
          dotnet build
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Restore local tools
        shell: bash
        run: dotnet tool restore

      - name: Run Mutation Tests (Connector Unit Tests)
        shell: bash
        run: |
          cd tests/Connector.UnitTests
          PROJECT_PATH=$(realpath ../../src/Connector/Connector.csproj)
          dotnet stryker --project "$PROJECT_PATH" --reporter html --reporter json --reporter cleartext
        continue-on-error: false

      - name: Check Mutation Score
        shell: bash
        run: |
          MUTATION_REPORT="tests/Connector.UnitTests/StrykerOutput/$(ls -t tests/Connector.UnitTests/StrykerOutput/ | head -n1)/reports/mutation-report.json"
          if [ -f "$MUTATION_REPORT" ]; then
            MUTATION_SCORE=$(jq -r '.files | to_entries | map(.value.mutationScore) | add / length' "$MUTATION_REPORT")
            echo "Mutation Score: $MUTATION_SCORE%"
            if (( $(echo "$MUTATION_SCORE < 80" | bc -l) )); then
              echo "âŒ Mutation score ($MUTATION_SCORE%) is below the required threshold of 80%"
              exit 1
            else
              echo "âœ… Mutation score ($MUTATION_SCORE%) meets the required threshold of 80%"
            fi
          else
            echo "âš ï¸ Mutation report not found, skipping mutation score check"
          fi

      - name: Upload Mutation Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-test-reports
          path: |
            tests/Connector.UnitTests/StrykerOutput/**/mutation-report.html
            tests/Connector.UnitTests/StrykerOutput/**/mutation-report.json
          retention-days: 30

      - name: Comment Mutation Score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const strykerOutputDir = 'tests/Connector.UnitTests/StrykerOutput';
              const dirs = fs.readdirSync(strykerOutputDir).sort().reverse();
              const latestReport = path.join(strykerOutputDir, dirs[0], 'reports', 'mutation-report.json');
              
              if (fs.existsSync(latestReport)) {
                const report = JSON.parse(fs.readFileSync(latestReport, 'utf8'));
                const mutationScore = report.files 
                  ? Object.values(report.files)
                      .map(f => f.mutationScore || 0)
                      .reduce((a, b) => a + b, 0) / Object.keys(report.files).length
                  : 0;
                
                const status = mutationScore >= 80 ? 'âœ…' : 'âŒ';
                const threshold = mutationScore >= 80 ? 'PASSED' : 'FAILED';
                
                const body = `## ${status} Mutation Testing Report
                
                **Mutation Score:** ${mutationScore.toFixed(2)}%
                **Quality Gate:** ${threshold} (Threshold: 80%)
                
                | Metric | Value |
                |--------|-------|
                | Killed Mutants | ${report.killed || 0} |
                | Survived Mutants | ${report.survived || 0} |
                | Timeout Mutants | ${report.timeout || 0} |
                | No Coverage | ${report.noCoverage || 0} |
                
                ${mutationScore < 80 ? 'âš ï¸ **Action Required:** Mutation score is below 80%. Please improve test coverage before merging.' : 'ðŸŽ‰ **Great job!** Mutation score exceeds the required threshold.'}
                
                [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                `;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            } catch (error) {
              console.log('Could not post mutation score comment:', error.message);
            }
