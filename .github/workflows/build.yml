name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"rafsanulhasan_n8n_practice" /o:"rafsanulhasan" /d:sonar.token="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="**/coverage/**/coverage.opencover.xml" /d:sonar.coverage.exclusions="**/N8nWebhookClient/**,**/N8nWebhookClient.UnitTests/**,**/N8nWebhookClient.IntegrationTests/**,**/Program.cs,**/N8nModels.cs,**/*.razor" /d:sonar.exclusions="**/obj/**,**/bin/**,**/StrykerOutput/**,**/coverage/**" /d:sonar.tests="n8n-blazor-frontend/N8nWebhookClient.UnitTests,n8n-blazor-frontend/N8nWebhookClient.IntegrationTests" /d:sonar.test.inclusions="**/*Tests.cs"
          dotnet build
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Restore local tools
        shell: bash
        run: dotnet tool restore

      - name: Run Mutation Tests (Unit Tests)
        shell: bash
        run: |
          cd n8n-blazor-frontend/N8nWebhookClient.UnitTests
          dotnet stryker --reporter html --reporter json --reporter cleartext
        continue-on-error: true

      - name: Run Mutation Tests (Integration Tests)
        shell: bash
        run: |
          cd n8n-blazor-frontend/N8nWebhookClient.IntegrationTests
          dotnet stryker --reporter html --reporter json --reporter cleartext
        continue-on-error: true

      - name: Upload Mutation Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-test-reports
          path: |
            n8n-blazor-frontend/N8nWebhookClient.UnitTests/StrykerOutput/**/mutation-report.html
            n8n-blazor-frontend/N8nWebhookClient.IntegrationTests/StrykerOutput/**/mutation-report.html
            n8n-blazor-frontend/N8nWebhookClient.UnitTests/StrykerOutput/**/mutation-report.json
            n8n-blazor-frontend/N8nWebhookClient.IntegrationTests/StrykerOutput/**/mutation-report.json
          retention-days: 30
