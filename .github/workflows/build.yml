name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"rafsanulhasan_n8n_practice" /o:"rafsanulhasan" /d:sonar.token="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="**/coverage/**/coverage.opencover.xml" /d:sonar.cs.stryker.reportsPaths="**/StrykerOutput/**/mutation-report.json" /d:sonar.coverage.exclusions="**/AgenticChat/**,**/AgenticChat.IntegrationTests/**,**/Program.cs,**/N8NModels.cs,**/*.razor" /d:sonar.exclusions="**/obj/**,**/bin/**,**/StrykerOutput/**,**/coverage/**" /d:sonar.tests="tests/Connector.UnitTests,tests/AgentiChat.IntegrationTests" /d:sonar.test.inclusions="**/*Tests.cs" /d:sonar.qualitygate.wait=true
          dotnet build
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Restore local tools
        shell: bash
        run: dotnet tool restore

      - name: Run Mutation Tests (Connector Unit Tests)
        shell: bash
        run: |
          cd tests/Connector.UnitTests
          PROJECT_PATH=$(realpath ../../src/Connector/Connector.csproj)
          dotnet stryker --project "$PROJECT_PATH" --reporter html --reporter json --reporter cleartext
        continue-on-error: false

      - name: Check Mutation Score
        shell: pwsh
        run: ./.github/scripts/check-mutation-score.ps1 -Threshold 80

      - name: Upload Mutation Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-test-reports
          path: |
            tests/Connector.UnitTests/StrykerOutput/**/mutation-report.html
            tests/Connector.UnitTests/StrykerOutput/**/mutation-report.json
          retention-days: 30

      - name: Comment Mutation Score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const commentMutationScore = require('./.github/scripts/comment-mutation-score.js');
            await commentMutationScore({ github, context });
